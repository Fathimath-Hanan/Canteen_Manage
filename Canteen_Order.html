<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container">
        <h1>Canteen Management System</h1>

        <div class="specials">
            <h2>Today's Specials</h2>

            <div class="special-item">
                <h3>Healthy Salad</h3>
                <p class="price">$149</p>
                <img src="salad.jpg" alt="Healthy Salad">
                <button class="add-to-cart" data-name="Healthy Salad" data-price="149">Add to Cart</button>
            </div>

            <div class="special-item">
                <h3>Fruit Smoothie</h3>
                <p class="price">$79</p>
                <img src="smoothie.jpg" alt="Fruit Smoothie">
                <button class="add-to-cart" data-name="Fruit Smoothie" data-price="79">Add to Cart</button>
            </div>
        </div>

        <div class="menu-item">
            <h2>Regular Menu</h2>

            <div class="dish">
                <h3>Breakfast Combo</h3>
                <p class="price">$199</p>
                <button class="add-to-cart" data-name="Breakfast Combo" data-price="199">Add to Cart</button>
            </div>

            <div class="dish">
                <h3>Grilled Chicken</h3>
                <p class="price">$599</p>
                <button class="add-to-cart" data-name="Grilled Chicken" data-price="599">Add to Cart</button>
            </div>

            <div class="dish">
                <h3>Biriyani</h3>
                <p class="price">$99</p>
                <button class="add-to-cart" data-name="Biriyani" data-price="99">Add to Cart</button>
            </div>

            <div class="dish">
                <h3>Fried Rice</h3>
                <p class="price">$199</p>
                <button class="add-to-cart" data-name="Fried Rice" data-price="199">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="confirmOrderButton">Confirm Order</button>
        </div>

        <div class="website-info">
            <h2>Kindly Visit Our Website for More Information</h2>
            <p>Here you go: <a href="https://www.example-canteen.com" target="_blank">MEA Canteen</a>.</p>
        </div>
    </div>

</body>

</html>
